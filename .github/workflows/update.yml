name: Update Site

on:
  workflow_dispatch: {}
  schedule:
  - cron:  "*/5 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-site:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-12
    env:
      DIST_DIR: dist
    steps:
    # Checkout Repo
    - name: Checkout Repo
      uses: actions/checkout@v4

    # Setup Dependencies
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install Node Dependencies
      run: npm install
    - name: Setup Pages
      uses: actions/configure-pages@v5

    # Generate Site
    - name: Generate CSS
      run: npx tailwindcss -i "resources/style.css" -o "${{ env.DIST_DIR }}/style.css"
    - name: Generate Site
      run: |
        bin/next_flights "${{ env.DIST_DIR }}"
      env:
        API_KEY: ${{ secrets.API_KEY }}
        API_SECRET: ${{ secrets.API_SECRET }}
        BASE_URL: ${{ vars.BASE_URL }}

    # Deploy Site
    - name: Upload Site
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ env.DIST_DIR }}
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
